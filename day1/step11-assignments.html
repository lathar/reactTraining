<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
            document.addEventListener("DOMContentLoaded", function() {
                document.querySelectorAll("button")[0].addEventListener("click", createDiv);
                document.querySelectorAll("button")[1].addEventListener("click", deleteDiv);
            });
            function createDiv() {
                var elm = document.createElement("div");
                document.getElementsByTagName("body")[0].appendChild(elm);
            }
            function deleteDiv() {
               var elm = document.getElementsByTagName("div")[0];
               document.getElementsByTagName("body")[0].removeChild(elm);
            }
        </script>
</head>

<body>
    <button click="createDiv()">create</button>
    <button click="deleteDiv()">delete</button>
   
</body>
</html>
