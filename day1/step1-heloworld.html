<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
       // window.onload = f1;
       // window.addEventListener("load", f2);
        document.addEventListener("DOMContentLoaded", f3);
        function f1() {
            document.getElementsByTagName("h1")[0].textContent ="Function1"
        }
        function f2() {
            document.getElementsByTagName("h1")[1].textContent ="Function2"
        }
        function f3() {
           // document.getElementsByTagName("h1")[2].textContent ="Function3"
           document.querySelectorAll("h1")[1].textContent ="Helloworld2"
        }
       
    </script>
</head>
<body>
    <h1>Hello world</h1>
    <h1></h1>
    <h1></h1>
</body>
