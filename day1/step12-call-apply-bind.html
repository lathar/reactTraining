<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script>
var batman = {
    title: "Batman",
    firstname: "Bruce",
    lastname: "Wayne",
    fullname: function(city) {
        return this.firstname + " " + this.lastname + " from : " + city
    }
}
var spiderman = {
    title: "Spiderman",
    firstname: "Peter",
    lastname: "Parker"
}
var superman = {
    title: "Superman",
    firstname: "Clark",
    lastname: "Kent"
}
console.log("Batman fullname->", batman.fullname("New York"));
console.log("spiderman fullname->", batman.fullname.call(spiderman, "Newyork"));
console.log("Superman fullname->", batman.fullname.apply(superman, ["Metropolis"]));
console.log("spiderman fullname->", batman.fullname.bind(spiderman)("Newyork"));
var calFn = batman.fullname.bind(spiderman);
console.log("spiderman fullname using another way of bind ->",calFn("Newyork"));
</script>

</html>
